<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner Instagram Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 16px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            border-color: #667eea;
        }

        .filter-btn {
            padding: 10px 18px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            background: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats {
            max-width: 800px;
            margin: 0 auto 12px;
            padding: 0 16px;
            font-size: 13px;
            color: #8e8e8e;
        }

        .list-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 16px 40px;
        }

        .company-section {
            margin-bottom: 24px;
        }

        .company-header {
            font-size: 13px;
            font-weight: 600;
            color: #8e8e8e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 8px 0;
            border-bottom: 1px solid #efefef;
            margin-bottom: 4px;
        }

        .planner-card {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            background: white;
            border-radius: 10px;
            margin-bottom: 6px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .planner-card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }

        .planner-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
            margin-right: 14px;
            flex-shrink: 0;
        }

        .planner-avatar.official {
            background: linear-gradient(135deg, #f5af19, #f12711);
        }

        .planner-info {
            flex: 1;
            min-width: 0;
        }

        .planner-id {
            font-size: 15px;
            font-weight: 600;
            color: #262626;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .planner-meta {
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 2px;
        }

        .planner-badge {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            background: #efefef;
            color: #666;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .planner-badge.official {
            background: #fff3e0;
            color: #e65100;
        }

        .planner-arrow {
            color: #c7c7c7;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #8e8e8e;
        }

        .no-results p {
            font-size: 15px;
        }

        .csv-link {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #efefef;
            margin-top: 20px;
        }

        .csv-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 22px; }
            .controls { flex-direction: column; }
            .filter-btn { text-align: center; }
        }
    </style>
</head>

    let currentFilter = 'all';

    function getInitial(name) {
        if (name === '공식계정' || name === '웨딩MD') return '★';
        return name.charAt(0);
    }

    function render() {
        const query = document.getElementById('searchBox').value.toLowerCase();
        const container = document.getElementById('listContainer');
        const statsEl = document.getElementById('stats');

        let filtered = planners.filter(p => {
            const matchesFilter = currentFilter === 'all' ||
                (currentFilter === 'individual' && p.type === '개인플래너') ||
                (currentFilter === 'official' && p.type === '업체공식');

            const matchesSearch = !query ||
                p.company.toLowerCase().includes(query) ||
                p.name.toLowerCase().includes(query) ||
                p.id.toLowerCase().includes(query);

            return matchesFilter && matchesSearch;
        });

        statsEl.textContent = `Showing ${filtered.length} of ${planners.length} accounts`;

        if (filtered.length === 0) {
            container.innerHTML = '<div class="no-results"><p>No results found.</p></div>';
            return;
        }

        // Group by company
        const groups = {};
        filtered.forEach(p => {
            if (!groups[p.company]) groups[p.company] = [];
            groups[p.company].push(p);
        });

        let html = '';
        for (const [company, items] of Object.entries(groups)) {
            html += `<div class="company-section">`;
            html += `<div class="company-header">${company} (${items.length})</div>`;
            items.forEach(p => {
                const isOfficial = p.type === '업체공식';
                html += `
                    <a href="${p.url}" target="_blank" rel="noopener noreferrer" class="planner-card">
                        <div class="planner-avatar ${isOfficial ? 'official' : ''}">${getInitial(p.name)}</div>
                        <div class="planner-info">
                            <div class="planner-id">${p.id}</div>
                            <div class="planner-meta">${p.name} · ${p.company}</div>
                        </div>
                        <span class="planner-badge ${isOfficial ? 'official' : ''}">${isOfficial ? 'Official' : 'Planner'}</span>
                        <span class="planner-arrow">&#8250;</span>
                    </a>`;
            });
            html += `</div>`;
        }

        html += `<div class="csv-link"><a href="data.csv" download>Download CSV Data</a></div>`;
        container.innerHTML = html;
    }

    document.getElementById('searchBox').addEventListener('input', render);

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = btn.dataset.filter;
            render();
        });
    });

    render();
    </script>
</body>
</html>
