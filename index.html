<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Instagram Directory</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;background:#fafafa;color:#262626;min-height:100vh}
        .header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;padding:32px 20px 0;text-align:center}
        .header h1{font-size:24px;font-weight:700;margin-bottom:4px}
        .header p{font-size:13px;opacity:.85;margin-bottom:20px}
        .tabs{display:flex;max-width:800px;margin:0 auto;gap:0}
        .tab{flex:1;padding:12px 8px;text-align:center;font-size:13px;font-weight:600;cursor:pointer;border:none;background:rgba(255,255,255,.15);color:rgba(255,255,255,.7);border-radius:10px 10px 0 0;transition:all .2s}
        .tab:hover{background:rgba(255,255,255,.25);color:#fff}
        .tab.active{background:#fafafa;color:#262626}
        .tab .tab-icon{font-size:18px;display:block;margin-bottom:2px}
        .controls{max-width:800px;margin:16px auto;padding:0 16px;display:flex;gap:10px;flex-wrap:wrap}
        .search-box{flex:1;min-width:200px;padding:11px 14px;border:1px solid #dbdbdb;border-radius:8px;font-size:14px;outline:none;transition:border-color .2s}
        .search-box:focus{border-color:#667eea}
        .stats{max-width:800px;margin:0 auto 10px;padding:0 16px;font-size:12px;color:#8e8e8e}
        .list-container{max-width:800px;margin:0 auto;padding:0 16px 40px}
        .company-section{margin-bottom:20px}
        .company-header{font-size:12px;font-weight:600;color:#8e8e8e;letter-spacing:.5px;padding:6px 0;border-bottom:1px solid #efefef;margin-bottom:4px}
        .card{display:flex;align-items:center;padding:12px 14px;background:#fff;border-radius:10px;margin-bottom:5px;text-decoration:none;color:inherit;transition:all .2s;border:1px solid transparent}
        .card:hover{border-color:#667eea;box-shadow:0 2px 12px rgba(102,126,234,.12);transform:translateY(-1px)}
        .avatar{width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:15px;margin-right:12px;flex-shrink:0}
        .avatar.planner{background:linear-gradient(135deg,#667eea,#764ba2)}
        .avatar.dress{background:linear-gradient(135deg,#f093fb,#f5576c)}
        .avatar.makeup{background:linear-gradient(135deg,#4facfe,#00f2fe)}
        .avatar.suit{background:linear-gradient(135deg,#434343,#000000)}
        .avatar.ring{background:linear-gradient(135deg,#f7971e,#ffd200)}
        .avatar.official{background:linear-gradient(135deg,#f5af19,#f12711)}
        .info{flex:1;min-width:0}
        .info-id{font-size:14px;font-weight:600;color:#262626;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
        .info-meta{font-size:11px;color:#8e8e8e;margin-top:1px}
        .badge{font-size:10px;padding:3px 7px;border-radius:10px;background:#efefef;color:#666;flex-shrink:0;margin-left:6px}
        .badge.official{background:#fff3e0;color:#e65100}
        .arrow{color:#c7c7c7;margin-left:6px;flex-shrink:0;font-size:18px}
        .no-results{text-align:center;padding:50px 20px;color:#8e8e8e;font-size:14px}
        .csv-link{text-align:center;padding:16px;border-top:1px solid #efefef;margin-top:16px}
        .csv-link a{color:#667eea;text-decoration:none;font-size:12px;margin:0 8px}
        @media(max-width:600px){.header h1{font-size:20px}.tab{font-size:11px;padding:10px 4px}.tab .tab-icon{font-size:16px}}
    </style>
</head>
<body>
<div class="header">
    <h1>Wedding Instagram Directory</h1>
    <p>Korean wedding vendor accounts</p>
    <div class="tabs">
        <button class="tab active" data-tab="planner"><span class="tab-icon">&#128141;</span>Planner</button>
        <button class="tab" data-tab="dress"><span class="tab-icon">&#128087;</span>Dress</button>
        <button class="tab" data-tab="makeup"><span class="tab-icon">&#128132;</span>Hair/Makeup</button>
        <button class="tab" data-tab="suit"><span class="tab-icon">&#128084;</span>Suit</button>
        <button class="tab" data-tab="ring"><span class="tab-icon">&#128141;</span>Ring</button>
    </div>
</div>
<div class="controls">
    <input type="text" class="search-box" id="searchBox" placeholder="Search by name or @id...">
</div>

const TAB_META = {
    planner: {avatar:'planner', csvFile:'data.csv', label:'Planner'},
    dress:   {avatar:'dress',   csvFile:'dress.csv', label:'Dress'},
    makeup:  {avatar:'makeup',  csvFile:'makeup.csv', label:'Hair/Makeup'},
    suit:    {avatar:'suit',    csvFile:'suit.csv',  label:'Suit'},
    ring:    {avatar:'ring',    csvFile:'ring.csv',  label:'Ring'}
};

let currentTab = 'planner';

function getInitial(n) {
    if (!n || n === '공식' || n === '공식계정' || n === '웨딩MD' || n === '플랫폼' || n === '해외브랜드') return '★';
    return n.charAt(0);
}

function render() {
    const q = document.getElementById('searchBox').value.toLowerCase();
    const container = document.getElementById('listContainer');
    const statsEl = document.getElementById('stats');
    const meta = TAB_META[currentTab];
    const items = DATA[currentTab];

    const filtered = items.filter(p => {
        if (!q) return true;
        return p.c.toLowerCase().includes(q) || p.n.toLowerCase().includes(q) || p.id.toLowerCase().includes(q);
    });

    statsEl.textContent = `${meta.label} — ${filtered.length} of ${items.length} accounts`;

    if (!filtered.length) {
        container.innerHTML = '<div class="no-results">No results found.</div>';
        return;
    }

    const groups = {};
    filtered.forEach(p => { if (!groups[p.c]) groups[p.c] = []; groups[p.c].push(p); });

    let html = '';
    for (const [company, list] of Object.entries(groups)) {
        html += `<div class="company-section"><div class="company-header">${company} (${list.length})</div>`;
        list.forEach(p => {
            const isOff = p.t === '공식' || p.t === '후기' || p.t === '해외명품' || p.t === '국내브랜드';
            html += `<a href="${p.u}" target="_blank" rel="noopener noreferrer" class="card">
                <div class="avatar ${isOff ? 'official' : meta.avatar}">${getInitial(p.n)}</div>
                <div class="info"><div class="info-id">${p.id}</div><div class="info-meta">${p.n} · ${p.c}</div></div>
                <span class="badge ${isOff ? 'official' : ''}">${p.t}</span>
                <span class="arrow">&#8250;</span></a>`;
        });
        html += '</div>';
    }
    html += `<div class="csv-link"><a href="${meta.csvFile}" download>Download ${meta.label} CSV</a></div>`;
    container.innerHTML = html;
}

document.getElementById('searchBox').addEventListener('input', render);

document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        document.getElementById('searchBox').value = '';
        render();
    });
});

render();
</script>
